<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Portfolio Site</title>
  </head>

  <body>
    <div class="container">
      <header class="navbar">
        <div class="left">Patrick Star</div>
        <nav class="right">
          <a href="#work">Work</a>
          <a href="#contact">Contact</a>
          <a href="#dribble">
            <img src="images/dribble_icon.png" alt="Dribbble" />
          </a>
          <a href="#dribble">
            <img src="images/insta_icon.png" alt="Instagram" />
          </a>
          <a href="#v">
            <img src="images/v_icon.png" alt="V-Icon" />
          </a>
        </nav>
        <div class="hamburger">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </header>
      <div class="project-grid">
        <div class="project" id="eth">
          <img src="images/eth.avif" alt="Eth Image" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="alphabet">
          <img src="images/alphabet.avif" alt="Eth Image" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="traveler">
          <img src="images/traveler.avif" alt="Eth Image" />
          <p class="overlay">VIEW PROJECT</p>
        </div>
        <div class="project" id="cube">
          <img src="images/cube.avif" alt="Eth Image" />

        </div>
        <div class="project" id="astro">
          <img src="images/astro.avif" alt="Eth Image" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="cup">
          <img src="images/cup.avif" alt="Eth Image" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="insta">
          <img src="images/insta.avif" alt="Eth Image" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="foam">
          <img src="images/foam.avif" alt="Eth Image" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
        <div class="project" id="dimensional">
          <img src="images/dimensional.avif" alt="Eth Image" />
          <p class="overlay white">VIEW PROJECT</p>
        </div>
      </div>
      <div class="footer">
        Designed and built by Patrick Star in Bikini Bottom
      </div>
    </div>

    <script src="js/index.js"></script>

</html>
